<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ginos Group Product Catalog</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f4f6f5;
      color: #333;
    }

    /* ---------------- NAVBAR ---------------- */
    .navbar {
      position: sticky;
      top: 0;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .navbar img {
      height: 45px;
      width: auto;
    }

    .navbar-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .navbar a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff7f27;
    }

    /* ---------------- HERO ---------------- */
    #home {
      background: linear-gradient(135deg, black, #1a1a1a);
      color: white;
      text-align: center;
      padding: 90px 20px;
    }

    #home h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    #home p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }


    /* ---------------- PRODUCT SECTION ---------------- */
    #products {
      padding: 60px 20px;
      max-width: 1300px;
      margin: auto;
    }

    #products h2 {
      color: #008037;
      border-left: 6px solid #ff7f27;
      padding-left: 10px;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .category-block {
      margin-bottom: 40px;
    }

    .category-title {
      font-size: 1.6rem;
      color: #ff7f27;
      border-left: 4px solid black;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border-left: 4px solid #008037;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-name {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #111;
    }

    .product-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    .product-meta {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .price {
      margin-top: 8px;
      font-size: 15px;
      font-weight: 700;
      color: #008037;
    }

    .discounted {
      font-size: 13px;
      color: #ff4d4d;
      font-weight: 600;
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #f9f9f9;
      padding: 10px;
    }



    /* ---------------- CONTACT ---------------- */
    #contact {
      background: linear-gradient(135deg, #008037, #00a859, #006b2f);
      color: white;
      text-align: center;
      padding: 80px 20px;
      animation: floatBg 8s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes floatBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .whatsapp-btn {
      background-color: #ff7f27;
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background-color: #e66f1f;
      transform: scale(1.05);
    }

    /* ---------------- FOOTER ---------------- */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    @media(max-width: 768px) {
      #home h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>

  <!-- ---------------- NAVBAR ---------------- -->
  <div class="navbar">
    <div><img src="ginoslogo.png" alt="Company Logo"></div>
    <div class="navbar-links">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- ---------------- HERO ---------------- -->
  <div id="home">
    <h1>Enjoy A Whooping 22 % Discount</h1>
    <p>On all medical items using your unique discount code</p>
  </div>

  <!-- ---------------- PRODUCT CATALOG ---------------- -->
  <section id="products">
    <h2>Our Medical Products</h2>
    <div id="product-container"></div>
  </section>

  <!-- ---------------- CONTACT ---------------- -->
  <div id="contact">
    <h2>Contact Us</h2>
    <p style="max-width:480px;margin:10px auto 35px;font-size:18px;">
      We’re happy to answer questions and discuss partnership opportunities.
    </p>

    <a href="https://wa.me/2349181212178?text=Hello%20Ginos%20Group,%20I'm%20interested%20in%20your%20medical%20products."
       class="whatsapp-btn">
      Order Now
    </a>
  </div>

  <!-- ---------------- FOOTER ---------------- -->
  <footer>
    <p>&copy; 2025 Ginos Group | All Rights Reserved</p>
  </footer>

  <!-- ---------------- DYNAMIC PRODUCT SCRIPT ---------------- -->
  <script>
    function formatCurrency(n) {
      if (!n) return "";
      return "₦" + n.toLocaleString();
    }

    fetch("products.json")
      .then(res => res.json())
      .then(products => {

        const container = document.getElementById("product-container");
        const grouped = {};

        // Group by Category
        products.forEach(p => {
          if (!grouped[p.category]) grouped[p.category] = [];
          grouped[p.category].push(p);
        });

        // Render to page
        for (let category in grouped) {
          const block = document.createElement("div");
          block.className = "category-block";

          block.innerHTML = `
            <h3 class="category-title">${category}</h3>
            <div class="product-grid"></div>
          `;

          const grid = block.querySelector(".product-grid");

          grouped[category].forEach(item => {
            const card = document.createElement("div");
            card.className = "product-card";

            card.innerHTML = `
              <img src="${item.image}" alt="${item.itemName}" class="product-img">

              <div class="product-name">${item.itemName}</div>
              <div class="product-desc">${item.description}</div>
              <div class="product-meta"><b>Group:</b> ${item.itemGroup}</div>
              <div class="product-meta"><b>Unit:</b> ${item.defaultUnit}</div>

              <div class="price">Price: ${formatCurrency(item.price)}</div>
              <div class="discounted">
              ${item.discountedPrice ? "After Discount: " + formatCurrency(item.discountedPrice) : ""}
              </div>
              `;
            grid.appendChild(card);
          });

          container.appendChild(block);
        }
      });
  </script>

</body>
</html>
